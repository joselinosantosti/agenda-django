{% extends 'base.html' %}
{%block titulo%}Cadastro {%endblock%}
{% block 'content' %}
<h1 class="mt-3">Cadastro</h1>

<form method="post" action="{% url 'cadastro' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" class="form-control" value="{{request.POST.nome}}" id="text" placeholder="Nome">
    </div>
    <div class="form-group">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" class="form-control" value="{{request.POST.sobrenome}}" id="text" placeholder="Sobrenome">
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" name="email" class="form-control" value="{{request.POST.email}}" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="usuario">Usuário</label>
        <input type="text" name="usuario" class="form-control" value="{{request.POST.usuario}}" id="usuario" placeholder="Usuário">
      </div>
      
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="Senha">
    </div>
    <div class="form-group">
        <label for="password">Repetir a Senha</label>
        <input type="password" name="password2" class="form-control" id="password" placeholder="Repetir a Senha">
      </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
{% endblock %}

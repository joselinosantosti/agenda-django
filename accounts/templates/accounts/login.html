{% extends 'base.html' %}
{%block titulo%}Login {%endblock%}
{% block 'content' %}

<div class="container">    
  <div class="row">

    <div class="card-login">
      <div class="card">
        <div class="card-header gradient text-white">
          <b>Login</b>
        </div>
        <div class="card-body">
          {% if not user.is_authenticated %}
          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name="usuario" class="form-control" value="{{request.POST.usuario}}" id="usuario" placeholder="UsuÃ¡rio">
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" id="password" placeholder="Senha">
            </div>
            <button class="btn btn-lg gradient btn-block text-light" type="submit">Acessar</button>
          </form>
          {% else %}
            <a href="{% url 'logout' %}">Logout</a>
          {% endif %}
        </div>
      </div>
    </div>
</div>
</div>
{% endblock %}
